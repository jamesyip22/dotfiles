<style>
    body {
        padding: 15px;
        font: Times New Roman, Times, serif;
        font-size: 10pt;
        color: #006;
    }
    table {
        border: #aaa 1px solid;
        border-spacing: 0px; 
        border-collapse: collapse;
    }
    table * {
        border: none;
        white-space: no wrap;
    }
    table td {
        padding-left: 10px;
        padding-right: 20px;
    }
    table th {
        padding-left: 10px; 
        padding-right: 20px; 
        background-color: #ddd; 
        text-align: left;
    }
    .even {
        background: #ddeeff;
    }
</style>

<h1>My Report</h1>

<table>
<tr>
{% for h in headers %}
<th>{{h}}</th>
{% endfor %}
</tr>
{% for keys, row in data.iterrows() %}
<tr class="{{ loop.cycle('odd', 'even') }}">
    {% for c in row %}
    <td>{{c}}</td>
    {% endfor %}
</tr>
{% endfor %}
</table>
</body>
</html>
